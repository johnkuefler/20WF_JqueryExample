<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Dice Game</title>
</head>

<body>
    <h1>Dice Game</h1>

    <div id="playerNameDiv">
        <input type="text" id="playerName" placeholder="Enter your Name"/>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="diceDiv">
        <input type="text" id="dicePrediction"/>
        <button onclick="rollDice()">Roll Dice</button>
        <h1 id="diceRollValue"></h1>
    </div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javaScript">

        let playerName = '';

        // javascript goes here
        $(document).ready(function(){
            Â $('#diceDiv').hide();
        });

        function startGame() {
            playerName = $('#playerName').val();
            $('#playerNameDiv').fadeOut(1000);
            $('#diceDiv').fadeIn(1000);
        }

        function rollDice() {
            if ($('#dicePrediction').val() < 1 || $('#dicePrediction').val() > 6) {
                alert('Your dice is broken!');
                return;
            }

            let roll = Math.floor( Math.random() * 6 ) +1;
            $('#diceRollValue').text(roll);
            
            if (roll == $('#dicePrediction').val()) {
                alert('You win ' + playerName);
            } else {
                alert('You lose ' + playerName);
            }
        }
    </script>


</body>

</html>
