<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="headers" id="header1">Hello, world!</h1>
    <h1 class="headers">Hello other world</h1>

    <div>
    <input type = "text" class="my-5"
        placeholder="Enter your name"
        id = "myName"/>

        <p id="clearedText"></p>

        <div>

            <button class="btn btn-success" onclick="showName()">Repeat Name</button>
            <button class="btn btn-danger" onclick="clearName()">Clear Name</button>

        </div>
    </div>

    <br><br><br>
    <button class="btn btn-success" id="hideHelloWorldButton">Hide Hello World</button>
    <button id="hideAllHeadersButton">Hide all the headers!</button>
    <button onclick="showAllHeaders()">Show all the headers!</button>
    <button onclick="toggleAllHeaders()">Toggle all the headers!</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javaScript">
        // javascript goes here
        $(document).ready(function(){
              
            $("#hideHelloWorldButton").click(function(){
                $("#header1").hide();
            });

            $("#hideAllHeadersButton").click(function(){
                $(".headers").hide();
            });
        });

        function showAllHeaders() {
            $(".headers").show();
        }

        function toggleAllHeaders() {
            $(".headers").fadeToggle(2000);
        }

        function showName() {
           let myName = $("#myName").val();
           $("#clearedText").text('')
           alert(myName);
        }
        function clearName() {
          $("#myName").val('');
          $("#clearedText").text('You cleared the name box!')
        }
    </script>


</body>

</html>
